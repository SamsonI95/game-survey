<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Survey Form
    </title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <h1 id="superGAMING Survey Form">superGAMING Survey Form</h1>
        <p id="description">Taking Gaming to new heights</p>
      
      <form id="survey-form">
        <fieldset>
        <label id="name-label"><b>Name</b></label>
        <label for="name"><input id="name" type="text" placeholder="Enter your name" required/> </label>
        <label id="email-label"><b>Email</b></label>
        <label for="email"><input id="email" type="email" placeholder="Enter your Email" required></label>
        <label id="number-label"><b>Enter your Age(Optional)</b> </label>
        <label for="age"><input id="number" type="number" name="age" placeholder="Age" min="14" max="60"></label>
        <!-- check id="age" and maybe change it to id="number" -->
        </fieldset>
        <fieldset>
          <label><b>What gamer level are you?</b></label>
          <select id="dropdown">
            <option value="">(select one)</option>
              <option value="1">Newbie</option>
              <option value="2">Regular</option>
              <option value="3">Seasoned</option>
              <option value="4">God-tier</option>
          </select>
        </fieldset>
        <fieldset>
          <label>
            <b>Which Gaming platform do you use?</b>
          </label><br>
          <label for="PC"><input id="PC" type="radio" name="console-type" value="PC">PC</label>
          <label for="PlayStation"><input id="PlayStation" type="radio" name="console-type" value="PlayStation">PlayStation</label>
          <label for="Xbox"><input id="Xbox" type="radio" name="console-type" value="Xbox">Xbox</label>
          <label for="Nintendo"><input id="Nintendo" type="radio" name="console-type" value="Nintendo">Nintendo</label>
        </fieldset>
        <fieldset>
          <label><b>What genre of games do you enjoy playing?</b></label><br>
            <label><input id="Action/Adventure" type="checkbox" value="Action/Adventure">Action/Adventure (e.g.The Legend of Zelda: Breath of the Wild )
            </label>
            <label><input id="Role-playing-(RPG)" type="checkbox" value="Role-playing (RPG)">Role-playing (RPG) (e.g.The Witcher 3: Wild Hunt)</label>
            <label><input id="First-person shooter (FPS)" type="checkbox" value="First-person shooter (FPS)">First-person shooter (FPS) (e.g.Call of Duty: Warzone)</label>
            <label><input id="Strategy" type="checkbox" value="Strategy">Strategy (e.g.Civilization VI)</label>
            <label><input id="Simulation" type="checkbox" value="Simulation">Simulation (e.g.The Sims 4)</label>
            <label><input id="Sports" type="checkbox" value="Sports">Sports (e.g.FIFA 23)</label>
            <label><input id="Puzzle" type="checkbox" value="Puzzle">Puzzle (e.g.Tetris Effect)
            </label>
            <label><input id="Platformer" type="checkbox" value="Platformer">Platformer (e.g.Super Mario Odyssey)
            </label>
            <label><input id="Fighting" type="checkbox" value="Fighting">Fighting (e.g.Moratl Komabt 1)</label>
            <label><input id="Racing" type="checkbox" value="Racing">Racing (e.g.Forza Horizon 4)</label>
            <label><input id="Stealth" type="checkbox" value="Stealth">Stealth (e.g.Dishonored 2)</label>
            <label><input id="Survival" type="checkbox" value="Survival">Survival (e.g.Subnautica)</label>
            <label><input id="Horror" type="checkbox" value="Horror">Horror (e.g.Biohazard)</label>
            <label><input id="Massively-Multiplayer-Online (MMO)" type="checkbox" value="Massively Multiplayer Online (MMO)">Massively Multiplayer Online (MMO) (e.g.World of Warcraft)</label>
            <label><input id="Open-World/Sandbox" type="checkbox" value="Open World/Sandbox">Open World/Sandbox (e.g.Red Dead Redemption)</label>
        </fieldset>
        <fieldset>
          <label for="comments"><b>Any comments or suggestions?</b><br>
            <textarea id="comments" name="comments" row="7" cols="40" placeholder="Enter your commenst here..." ></textarea>
        </label>
        </fieldset>
            <input id="submit" type="submit" value="Submit"/>
        </form>
      </body>
  </html>
